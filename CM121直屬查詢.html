function showMessage(msg, color="red"){
    const m=document.getElementById("message");
    m.textContent=msg;
    m.style.color=color;
}

function searchData(){
    const idInput=document.getElementById("studentId").value.trim();
    const nameInput=document.getElementById("studentName").value.trim();
    const resultBody=document.getElementById("resultBody");
    const table=document.getElementById("resultTable");
    const clearBtn=document.getElementById("clearBtn");

    resultBody.innerHTML="";
    table.style.display="none";
    clearBtn.style.display="none";
    showMessage("");

    if(!idInput || !nameInput){
        showMessage("請輸入學號與姓名");
        return;
    }

    const idExists=directory.some(item=>item.mentorId===idInput);
    const nameExists=directory.some(item=>item.mentorName===nameInput);

    if(!idExists && !nameExists){
        showMessage("查無直屬學弟妹資料");
        return;
    }

    const results=directory.filter(item=>item.mentorId===idInput && item.mentorName===nameInput);

    if(results.length>0){
        results.forEach(item=>{
            const row=document.createElement("tr");
            row.innerHTML=`
                <td data-label="學弟妹學號">${item.juniorId}</td>
                <td data-label="學弟妹姓名(性別)">${item.juniorName} (${item.gender})</td>
                <td data-label="電話">${item.phone}</td>
                <td data-label="Email">${item.email}</td>
                <td data-label="Line匿名社群暱稱">${item.line}</td>
                <td data-label="備註">${item.notes}</td>
            `;
            resultBody.appendChild(row);
        });
        table.style.display="table";
        clearBtn.style.display="inline-block";
    } else {
        showMessage("查無資料，請確認學號與姓名是否輸入正確");
    }
}

function clearData(){
    document.getElementById("studentId").value="";
    document.getElementById("studentName").value="";
    document.getElementById("resultBody").innerHTML="";
    document.getElementById("resultTable").style.display="none";
    document.getElementById("clearBtn").style.display="none";
    showMessage("");
}
